    <script>

      function clearSession(){
        sessionStorage.setItem("timeVariant1", 0);
        sessionStorage.setItem("timeVariant2", 0);
        window.location.reload();
      }

      var time_variant1 = sessionStorage.getItem("timeVariant1");
      var time_variant2 = sessionStorage.getItem("timeVariant2");
      if((time_variant1 != null && time_variant2 != null) && (time_variant1 != 0 && time_variant2 != 0)){

        var element = document.getElementById("gForm");
        var element2 = document.getElementById("container");
        element2.classList.add("d-none");

        '/viewform?usp=pp_url&entry.1599204687='+time_variant1+'&entry.1968232619='+time_variant2;
        document.getElementById('g-form').src = myURL;

        element.classList.remove("d-none");
        document.getElementById("btn-block").classList.remove("d-none");
      }

    </script>
